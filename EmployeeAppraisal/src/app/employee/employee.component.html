<div class="row">
  <div class="col s12" >
    <div class="card" id="main">
      <div class="card-content" >
        <div class="row">
          <div class="col s5">
            <div id="createCard" class="card" style="padding: 30px;">
              <form autocomplete="off" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                <div class="row">
                  <div class="input-field col s12">
                    <input  type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter full name" required>
                    <label>Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Eg : CEO" required>
                    <label>Position :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter office location" required>
                    <label>Office :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="number" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary per annum" required>
                    <label>Salary :
                      <label class="red-text">*</label>
                    </label>                </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="number" name="rating1" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.rating1" placeholder="Rate from 1 to 10" min="1" max="10">
                      <label>Job Knowledge</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="number" name="rating2" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.rating2" placeholder="Rate from 1 to 10" min="1" max="10">
                      <label>Quality of work</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="number" name="rating3" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.rating3" placeholder="Rate from 1 to 10" min="1" max="10">
                      <label>Productivity</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="number" name="rating4" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.rating4" placeholder="Rate from 1 to 10" min="1" max="10">
                      <label>Dependability</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="number" name="rating5" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.rating5" placeholder="Rate from 1 to 10" min="1" max="10">
                      <label>Attendance</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="number" name="rating6" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.rating6" placeholder="Rate from 1 to 10" min="1" max="10">
                      <label>Relation with others</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="number" name="rating7" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.rating7" placeholder="Rate from 1 to 10" min="1" max="10">
                      <label>Commitment to others</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="number" name="overallrating" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.overallrating" placeholder="Rate from 1 to 10" min="1" max="10">
                      <label>Overall appraisal rating </label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <button style="color: black; background-color: orange;" class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                      <button style="color: black; background-color: #00ff00;" class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col s1">
            </div>
            <div class="col s6">
              <div class="card" id="rudCard">
                <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th style="text-align: center; color: white; font-weight: bold;">Name</th>
                      <th style="text-align: center; color: white; font-weight: bold;">Position</th>
                      <th style="text-align: center; color: white; font-weight: bold;">Office</th>
                      <th style="text-align: center; color: white; font-weight: bold;">Edit/Delete</th>
                    </tr>
                  </thead>
                  <tr *ngFor="let emp of employeeService.employees">
                    <td style="text-align: center; color: black; font-weight: 450;">{{emp.name}}</td>
                    <td style="text-align: center; color: black; font-weight: 450;">{{emp.position}}</td>
                    <td style="text-align: center; color: black; font-weight: 450;">{{emp.office}}</td>
                    <td style="text-align: center;">
                      <a class="action-btn" (click)="onEdit(emp)">
                        <i class="material-icons" style="color: black;">edit</i>
                      </a>
                      <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                        <i class="material-icons" style="color: black;">delete</i>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="4" class="text-center">
                      <input type="button" (click)="backToProfile()" value="Back to profile" />
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
